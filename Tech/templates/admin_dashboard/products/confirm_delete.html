{% extends 'admin_dashboard/base.html' %}
{% block title %}Confirmación de Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>¿Estás seguro de eliminar la marca "{{ brand.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'manage_brands' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
